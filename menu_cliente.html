<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brothers Systems - Agendamento</title>
    <link rel="stylesheet" href="css/menu_cliente.css">
</head>
<body>
    <div class="container">
        <!-- Header com informações do cliente -->
        <header class="header">
            <div class="cliente-card">
                <div class="cliente-avatar">
                    <img src="css/imagens/barbeiro.png" alt="Cliente">
                </div>
                <div class="cliente-info">
                    <span class="label">Cliente</span>
                    <span class="nome">Alexandre Donner</span>
                </div>
            </div>
            
            <div class="pontuacao-card">
                <div class="pontuacao-icone">
                    <img src="css/imagens/pontuacao-maxima.png" alt="Pontuação">
                </div>
                <div class="pontuacao-info">
                    <span class="label">Pontuação</span>
                    <span class="valor">45</span>
                </div>
            </div>
        </header>

        <div class="ranking-card">
            <div class="ranking-left">
                <img src="css/imagens/ranking.png" alt="Ranking" class="ranking-icon">
                <span class="ranking-titulo">Ranking</span>
            </div>
            <span class="ranking-link">Tabela de pontuação</span>
        </div>
        <div class="busca-card">
            <img src="css/imagens/busca.png" alt="Buscar" class="busca-icon">
            <span class="busca-texto">Buscar estabelecimento</span>
        </div>
        <section class="estabelecimentos-section">
            <div class="section-badge abertos">
                <span>Abertos agora</span>
            </div>
            
            <div class="estabelecimentos-grid">
                <div class="estabelecimento-item">
                    <div class="estabelecimento-logo">
                        <img src="css/imagens/barbearia1.png" alt="Barbearia">
                    </div>
                    <span class="estabelecimento-nome">Barbearia do Leo</span>
                </div>
                
                <div class="estabelecimento-item">
                    <div class="estabelecimento-logo">
                        <img src="css/imagens/barbearia2.png" alt="Barbearia">
                    </div>
                    <span class="estabelecimento-nome">Barbearia Lisboa</span>
                </div>
                
                <div class="estabelecimento-item">
                    <div class="estabelecimento-logo">
                        <img src="css/imagens/barbearia3.png" alt="Barbearia">
                    </div>
                    <span class="estabelecimento-nome">Borcela Barbearia</span>
                </div>
                
                <div class="estabelecimento-item">
                    <div class="estabelecimento-logo">
                        <img src="css/imagens/barbearia4.png" alt="Barbearia">
                    </div>
                    <span class="estabelecimento-nome">Barber Shop</span>
                </div>
                
                <div class="estabelecimento-item">
                    <div class="estabelecimento-logo">
                        <img src="css/imagens/barbearia5.png" alt="Barbearia">
                    </div>
                    <span class="estabelecimento-nome">Barbearia Nabala</span>
                </div>
                
                <div class="estabelecimento-item">
                    <div class="estabelecimento-logo">
                        <img src="css/imagens/barbearia6.png" alt="Barbearia">
                    </div>
                    <span class="estabelecimento-nome">Barber Adysson Souza</span>
                </div>
            </div>
        </section>

        <section class="estabelecimentos-section">
            <div class="section-badge fechados">
                <span>Fechados que abrem em seguida</span>
            </div>
            
            <div class="estabelecimentos-grid">
                <div class="estabelecimento-item">
                    <div class="estabelecimento-logo">
                        <img src="css/imagens/barbearia7.png" alt="Barbearia">
                    </div>
                    <span class="estabelecimento-nome">Faustino barber</span>
                </div>
                
                <div class="estabelecimento-item">
                    <div class="estabelecimento-logo">
                        <img src="css/imagens/barbearia8.png" alt="Barbearia">
                    </div>
                    <span class="estabelecimento-nome">Kalo BarberShop</span>
                </div>
                
                <div class="estabelecimento-item">
                    <div class="estabelecimento-logo">
                        <img src="css/imagens/barbearia9.png" alt="Barbearia">
                    </div>
                    <span class="estabelecimento-nome">Coronel Brook</span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
