<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brothers Systems</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilo_cadastro.css">
    <link rel="icon" type="image/x-icon" href="css/imagens/2.ico">
</head>

<body>

<div class="login-box">

    <!-- LOGO -->
    <div class="logo_pagina">
        <img src="css/imagens/logo.png" alt="logo">
    </div>
    <br>

    <!-- FORM -->
    <div class="formulario_entrar">
        <form method="post">

            <div class="input-container">
                <input type="email" placeholder="Digite seu melhor e-mail">
                <i class="fa-regular fa-envelope"></i>
            </div>

            <div class="input-container">
                <input type="tel" placeholder="Digite seu telefone">
                <i class="fa-solid fa-phone"></i>
            </div>

            <div class="input-container">
                <input type="password" placeholder="Digite sua senha">
                <i class="fa-solid fa-key"></i>
            </div>

            <div class="input-container">
                <input type="password" placeholder="Confirme sua senha">
                <i class="fa-solid fa-key"></i>
            </div>

            <div class="botao_cadastrar">
                <button type="submit">
                    Cadastrar
                    <i class="fa-solid fa-user-plus"></i>
                </button>
            </div>

           <div class="botao_cadastrar">
  <a href="index.html" class="botao_link">
    Voltar ao menu principal
    <i class="fa-solid fa-right-to-bracket" style="color:white;"></i>
  </a>
</div>


        </form>
    </div>

</div>

<footer></footer>

</body>
</html>
