<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo_confirmacao_agendamento.css">
   <link rel="icon" type="image/x-icon" href="css/imagens/2.ico">
    <title>Brothers Systems</title>
</head>
<body>
     <div class="borda_principal">

        <div class="card barbeiro">
            <img src="css/imagens/barbeiro.png" alt="barbeiro" class="icone">
            <div class="texto-barbeiro">
                <span class="titulo1">Cliente</span>
                <span class="titulo2">Alexandre Necher Donner</span>
            </div>
        </div>

        <div class="card total_agendamentos">
            <img src="css/imagens/calendario.png" alt="calendario" class="icone">
            <div class="texto-agendamentos">
                <span class="titulo1">Meus agendamentos</span>
                <span class="titulo2">15</span>
            </div>
        </div>

        <div class="card ranking">
            <img src="css/imagens/ranking.png" alt="Ranking" class="icone">
            <div class="texto-ranking">
                <a href="">Ranking</a>
                <a href="">Tabela de classificação</a>
            </div>
        </div>

        <div class="card pontuacao">
            <img src="css/imagens/pontuacao-maxima.png" alt="pontuacao" class="icone">
            <div class="texto-relatorio">
                <span class="titulo1">Pontuação</span>
                <span class="titulo2">15</span>
            </div>
        </div>
    </div>
    <br>

    <div class="card informcacoes_agendamento">
            <b>Informações do agendamento</b>
    </div>
    <br>
    
 <div class="card detalhes_agendamento">
    <img src="css/imagens/desenho_barbeiro.png" alt="barbeiro" class="img-barbeiro">

    <div class="texto">
        <span class="titulo1">Barbeiro</span><br>
        <span class="titulo2">Lucas de Bruno Ancini</span><br>

        <span class="titulo1">Serviço</span><br>
        <span class="titulo2">Corte de cabelo</span>
    </div>

    <div class="horario">
        <span class="hora">08:30 AM</span><br>
        <span class="data">03 de janeiro<br>quarta-feira</span>
    </div>
</div>


<br>
<div class="botoes">

        <button type="button" class="editar">
        Editar agendamento
         <img src="css/imagens/editar.png " style="width: 30px;" alt="editar">

    </button>
<br>


    <button type="button" class="cancelar">
        Cancelar agendamento
        <img src="css/imagens/cancelar.png " style="width: 30px;" alt="cancelar">

    </button>
    <br>

    <button type="submit" class="confirmar">
        Confirmar agendamento
                        <img src="css/imagens/confirmar.png " style="width: 30px;" alt="confirmar">

    </button>


</div>
</body>
 <footer>
        <img src="css/imagens/logo.png" alt="Brothers Systems" >
    </footer>
</html>
