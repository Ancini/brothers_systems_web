<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brothers Systems</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilo_esquci_minha_senha.css">
    <link rel="icon" type="image/x-icon" href="css/imagens/2.ico">
</head>

<body>

    <!-- CONTAINER PRINCIPAL -->
    <div class="login-box">

        <!-- LOGO -->
        <div class="logo_pagina">
            <img src="css/imagens/logo.png" alt="logo">
        </div>

        <!-- FORM -->
        <div class="formulario_entrar">
            <form method="post">

                <div class="input-container">
                    <input type="email" placeholder="Digite seu e-mail">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <br>
                <div class="botao_enviar">
                    <button type="submit">
                        Enviar e-mail
                        <i class="fa-regular fa-paper-plane"></i>
                    </button>
                </div>
                <br>
                <div class="botao_voltar">
                    <a href="index.html" class="btn-link">
                        Retornar ao menu principal
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </a>
                </div>

            </form>
        </div>

    </div>

</body>
 
</html>
